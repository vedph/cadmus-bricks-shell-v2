<form [formGroup]="form">
  <mat-autocomplete #lookupAuto="matAutocomplete" [displayWith]="getLookupName">
    @for (i of items$ | async; track i) {
    <mat-option [value]="i" (onSelectionChange)="pickItem(i)"
      >{{ getLookupName(i) }}
    </mat-option>
    }
  </mat-autocomplete>

  <!-- active -->
  @if (lookupActive) {
  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label || 'lookup'"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
      cadmusAutoFocus
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      color="warn"
      (click)="clear()"
      [disabled]="!item"
      matTooltip="Clear"
    >
      <mat-icon class="mat-warn">clear</mat-icon>
    </button>
  </mat-form-field>
  }

  <!-- inactive -->
  @if (!lookupActive) {
  <div class="flex-row">
    <div class="labeled">
      @if (label) {
      <div class="label">
        {{ label }}
        @if (required && (invalid$ | async)) {
        <span style="color: red">&nbsp;required</span>
        }
      </div>
      } @if (!lookupActive) {
      <button type="button" mat-flat-button (click)="lookupActive = true">
        {{ getLookupName(item) || label }}
      </button>
      }
    </div>
    <!-- buttons -->
    @if (linkTemplate) {
    <button
      type="button"
      mat-icon-button
      (click)="openLink()"
      [disabled]="!item"
      matTooltip="Open the web resource"
    >
      <mat-icon>link</mat-icon>
    </button>
    } @if (optDialog) {
    <button
      type="button"
      mat-icon-button
      (click)="showOptions()"
      matTooltip="Change quick options"
    >
      <mat-icon>settings</mat-icon>
    </button>
    } @if (hasMore) {
    <button
      type="button"
      mat-icon-button
      color="primary"
      (click)="requestMore()"
      matTooltip="Search with more details"
    >
      <mat-icon class="mat-primary">more</mat-icon>
    </button>
    }
  </div>
  }
</form>
