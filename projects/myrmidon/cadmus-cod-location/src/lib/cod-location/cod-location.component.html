<form [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input type="text" matInput [formControl]="text" maxlength="500" />
    <mat-hint>(/[sys:][^]n["sf"][rv[col]].ln&#64;w)</mat-hint>
    @if ($any(text.errors)?.required && (text.dirty || text.touched)) {
      <mat-error
        >required</mat-error
        >
      }
      @if ($any(text.errors)?.pattern && (text.dirty || text.touched)) {
        <mat-error
          >invalid</mat-error
          >
        }
      </mat-form-field>
    </form>
