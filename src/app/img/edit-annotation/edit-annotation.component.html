<fieldset>
  <legend>annotation</legend>
  <form [formGroup]="form" (submit)="save()">
    <!-- text -->
    <mat-form-field>
      <mat-label>text</mat-label>
      <textarea
        #txt
        matInput
        [formControl]="text"
        rows="3"
        (keyup.control.enter)="save()"
      ></textarea>
      <mat-hint>ctrl+Enter = save</mat-hint>
      @if ($any(text).errors?.required && (text.dirty || text.touched)) {
      <mat-error>text required</mat-error>
      } @if ($any(text).errors?.maxLength && (text.dirty || text.touched)) {
      <mat-error>text too long</mat-error>
      }
    </mat-form-field>
    <div class="center-content">
      <button type="button" mat-icon-button (click)="close()" color="warn">
        <mat-icon class="mat-warn">cancel</mat-icon>
      </button>
      <button
        type="submit"
        mat-icon-button
        color="primary"
        [disabled]="form.pristine || form.invalid"
      >
        <mat-icon class="mat-primary">check_circle</mat-icon>
      </button>
    </div>
  </form>
</fieldset>
