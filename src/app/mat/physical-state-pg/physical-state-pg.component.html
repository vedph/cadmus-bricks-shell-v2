<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Physical State</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-mat-physical-state
      [stateEntries]="stateEntries"
      [featEntries]="featEntries"
      [state]="state"
      (stateChange)="onStateChange($event)"
    />
    <hr />
    <div>
      <code>
        <pre>{{ state | json }}</pre>
      </code>
    </div>
  </mat-card-content>
</mat-card>
