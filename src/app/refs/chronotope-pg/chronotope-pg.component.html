<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Chronotope</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-chronotope
      [chronotope]="chronotope"
      (chronotopeChange)="onChronotopeChange($event)"
    ></cadmus-refs-chronotope>
    @if (chronotope) {
      <div>
        <pre>{{ chronotope | json }}</pre>
      </div>
    }
  </mat-card-content>
</mat-card>
